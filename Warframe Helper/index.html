<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warframe Search</title>
  <link rel="icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="css/ind.css" />
</head>
<body>
  <div class="container">

    <!-- КНОПКИ КАТЕГОРИЙ -->
   <div class="filter-buttons">
  <button class="filter-button" data-filter="resource" >
    <span class="icon icon_resource"></span> Ресурсы
  </button>
  <button class="filter-button" data-filter="warframe">
    <span class="icon icon_warframe"></span> Варфреймы
  </button>
  <button class="filter-button" data-filter="weapon">
    <span class="icon icon_weapon"></span> Оружие
  </button>
 </div>


    <!-- ПОИСК -->
   <div class="container">
  <div class="search-wrapper">
    <input type="text" id="search" placeholder="Поиск...">
    <button class="search-btn"><span class="icon"></span></button>
    <ul id="results"></ul>
  </div>
</div>


    <!-- РЕЗУЛЬТАТЫ -->
    <div class="results-wrapper">
      <ul id="results"></ul>
    </div>

  </div>

  <script src="js/ind.js"></script>
  <script src="js/categoryButtons.js"></script>
</body>
</html>
